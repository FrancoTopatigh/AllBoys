        <nav class="navbar navbar-expand-lg navbar-dark bg-black">

                    </li>
                </ul>
            </div>
        </nav>

    <!--FIN HEADER-->



    <main class="socio">
        <section>
            <div class="socios-container">
                <h2 class="h2-socios">Hacete socio!</h2>
                <p class="p-socios">Llená este formulario y convertite en socio</p>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Ingresar email" name="email" id="email" required>
                <label for="dni"><b>Documento</b></label>
                <select id="documento">
                    <option value="DNI">DNI</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="LE">LE</option>
                    <option value="LC">LC</option>
                    <option value="CI">CI</option>
                    <option value="Otros">Otros</option>
                </select>
                <input type="text" placeholder="Ingresar documento" name="dni" id="dni" required>

     






                
                <label for="psw"><b>Contraseña</b></label>
                <input type="password" placeholder="Ingresar contraseña" name="psw" id="psw" required>

                <label for="psw-repeat"><b>Repetir contraseña</b></label>
                <input type="password" placeholder="Repetir contraseña" name="psw-repeat" id="psw-repeat" required>


                <p>Al crear la cuenta aceptás los <a  href="#">Terminos y Condiciones</a></p>

                <button type="submit" class="registerbtn">Registrarse</button>
            </div>

            <div>
                <p>Ya tenés una cuenta? <a href="signin.html">Ingresá</a></p>
            </div>

            <div>
                <p><a href="restablecercontrasenia.html"> Olvidaste tu contraseña?</a></p>
            </div>

        </section>
    </main>
